{% extends "site_base.html" %}
{% load bootstrap %}
{% block body %}
<form action="{% url "record" score.id %}" method="post">
    <legend>Record Game against {{score.user}}</legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
{% endblock %}
