{% extends "site_base.html" %}
{% load bootstrap %}
{% block body %}
<form action="{% url "record" score.id %}" method="post">
    <legend>
        Record Game against {{score.user}}.  Enter between 1 and 3 games.
    </legend>
    {% csrf_token %}
    {{ formset.management_form }}
    <div class="row">
        {% for form in formset %}
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Game # {{forloop.counter}}
                </div>
                <div class="panel-body">
                {{ form|bootstrap }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save Games</button>
    </div>
</form>
{% endblock %}
